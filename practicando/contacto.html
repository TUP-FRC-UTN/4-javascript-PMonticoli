<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Talleres</title>
  </head>
  <body>
    <div id="contacto">
      <div id="cover">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 h1-inicio text-white">
              <h1>Contacta con el Club</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-sm-6 col-xs-12">
              <label class = "text-white" for="Usuario">Usuario</label>
              <input type="text" class="form-control" name="Usuario" placeholder="Usuario">
            </div>
            <div class="col-xl-6 col-lg-6 col-sm-6 col-xs-12"">
              <label class = "text-white" for="Usuario">Contraseña</label>
              <input type="password" class="form-control" placeholder="Contraseña">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-sm-6 col-xs-12">
              <label class="text-white" for="Telefono">Telefono</label>
              <input type="text" class="form-control" placeholder="Telefono">
            </div>
            <div class="col-xl-6 col-lg-6  col-sm-6 col-xs-12">
              <label class="text-white" for="Asunto">Asunto</label>
              <input type="text" class="form-control" placeholder="Asunto">
            </div>
          </div>
          <br> 

          <div class="d-grid gap-2">
            <button class="btn btn-success" type="button">Enviar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/342fa947c7.js" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-3">

            <figure>
              <a href="index.html">
                <img style="margin-right: 1rem;" src="/imagenes/logotalleres.jpg" alt="">
              </a>
            </figure>
            <div class="box">
              <h2>Seguinos en las Redes</h2>
              <div class="red-social">
                <a class="fa fa-facebook" href="https://www.facebook.com/CATalleres/"></a>
                <a class="fa fa-twitter" href="https://twitter.com/catalleresdecba?lang=es"></a>
                <a class="fa fa-instagram" href="https://www.instagram.com/tallerescbaoficial/"></a>
              </div>
            </div>
            <div class="grupo-2 d-flex inline-block">

                <small>&copy; 2022 <b>Talleres</b> -Todos los Derechos Reservados</small>
